<style>
#Footer {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 12px 24px;
  background-color: #f5f5f5;
  border-radius: 999px;
  width: fit-content;
  margin: 40px auto;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 14px;
  color: #555;
}

#Footer a {
  text-decoration: none;
  margin: 0 8px;
  display: inline-flex;
  align-items: center;
}

#Footer img {
  height: 20px;
  width: 20px;
  vertical-align: middle;
  margin: 0 4px;
  opacity: 0.8;
  transition: opacity 0.3s;
}

#Footer img:hover {
  opacity: 1;
}

#Footer span {
  margin: 0 8px;
  color: #ff7a18; /* Soft orange */
  font-weight: 600;
}
</style>
